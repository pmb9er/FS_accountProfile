<ion-header>
  <ion-toolbar>
    <ion-title>Saved</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="explore" (click)="navToExplore()">
        <ion-icon name="search"></ion-icon>
        <ion-label>Explore</ion-label>
      </ion-tab-button>
          
      <ion-tab-button tab="saved" (click)="navToSaved()">
        <ion-icon name="heart-empty" color="danger"></ion-icon>
        <ion-label>Saved</ion-label>
      </ion-tab-button>
          
      <ion-tab-button tab="trips" (click)="navToTrips()">
        <ion-icon name="home"></ion-icon>
        <ion-label>Trips</ion-label>
      </ion-tab-button>
          
      <ion-tab-button tab="inbox" (click)="navToInbox()">
        <ion-icon name="chatboxes"></ion-icon>
        <ion-label>Inbox</ion-label>
      </ion-tab-button>
    
      <ion-tab-button tab="profile" (click)="navToProfile()">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
      
    </ion-tab-bar>
        
  </ion-tabs>
    
</ion-content>
